afterEvaluate {
    def aarDir = file("$projectDir")
    aarDir.listFiles().each { File file ->
        if (file.name.endsWith(".aar")) {
            println "Adding AAR to artifacts: ${file.name}"
            artifacts.add("default", file)
        }
    }
}